{% extends 'back/master.html' %}
{% load static %}
<!-- ============================================================================================ -->
{% block head_title %}

Admin

{% endblock %}
<!-- ============================================================================================ -->
{% block body_main %}

<div id="wrapper">
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9">
                    <h1 class="page-header">{{site_data.name}}</h1>
                </div>
                <div class="col-lg-3">
                    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
                </div>
                <div class="col-lg-10">
                    <h2>Occation </h2><h4>create-read-edit-delete</h4>
                    <hr>
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for oc in occation_detail %}
                            <tr>
                                <td>{{oc.name}}</td>
                                <td>
                                    <a href="{% url 'occation_edit' pk=oc.pk %}" style="text-decoration: none;">
                                        <button class="btn btn-warning" type='button' name='edit' id='edit'>EDIT</button>
                                    </a> |
                                    <a href="{% url 'occation_delete' pk=oc.pk %}" style="text-decoration: none;">
                                        <button class="btn btn-danger" type='button' name='delete' id='delete'>DELETE</button>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="col-lg-2">
                    <a href="{% url 'occation_add' %}" style="text-decoration: none;">
                        <button class="btn btn-info" type='button' name='add' id='add'>ADD</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
<!-- ============================================================================================ -->
{% block body_footer %}

<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("dataTables-example");
        tbody = table.getElementsByTagName("tbody");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

{% endblock %}
<!-- ============================================================================================ -->
