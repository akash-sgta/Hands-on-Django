{% extends 'back/master.html' %}
{% load static %}
<!-- ============================================================================================ -->
{% block head_title %}

Admin

{% endblock %}
<!-- ============================================================================================ -->
{% block body_main %}

<div id="wrapper">
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{site_data.name}}</h1>
                </div>
                <div class="col-lg-10">
                    <h2>Product </h2><h4>create-read-<b>edit</b>-delete</h4>
                    <hr>

                    <form action="{% url 'occation_add' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-9">
                                <input type="text" value="{{old_content.name}}" class="form-control" name="prod-occation" id="prod-occation" placeholder="Occation" required>
                            </div>
                            <div class="form-group col-md-2"></div>
                            <div class="form-group col-md-1">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
<!-- ============================================================================================ -->
